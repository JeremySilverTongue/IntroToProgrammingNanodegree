    <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="{{video.youtubeVideoId}}" data-toggle="modal" data-target="#trailer">
      <img class="preview" src="http://img.youtube.com/vi/{{ video.youtubeVideoId }}/hqdefault.jpg" >
      <h2>{{video.title}}</h2>
      <div>{{video.summary}}</div>
    </div>

<!DOCTYPE html>
<html>
<head>
    <title>Quick Tips</title>

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <script src="js/script.js"></script>
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-material/paper-material.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-input/paper-input-container.html">
    <link rel="import" href="bower_components/paper-input/paper-textarea.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="bower_components/neon-animation/animations/slide-up-animation.html">

    <link rel="import" href="elements/tip-list.html">

    <link rel="import" href="styles.html">


</head>
<body unresolved>

<paper-header-panel>
    <paper-toolbar>
        <span title class="flex"> Quick Tips!</span>
        <paper-button onclick="addNotes()" disabled id="notes">Project 5 Notes </paper-button>
        <paper-button onclick="addDebugTip()" disabled id="debug"> Add debug tip</paper-button>
        <paper-button onclick="clearTips()" disabled id="clear"> Clear</paper-button>
    </paper-toolbar>


<tip-list id="tipList"></tip-list>


    <paper-dialog id="dialog" heading="Dialog" transition="paper-dialog-transition-bottom" modal>
        <h2>Add a new Tip!</h2>
        <paper-input id="title-input" label="Title"></paper-input>
        <paper-textarea rows="fit" id="content-input" label="Content"></paper-textarea>

        <div class="buttons">
            <paper-button dialog-confirm onclick="clearInputs()">Cancel</paper-button>
            <paper-button dialog-confirm autofocus onclick="addTipFromForm()">Submit</paper-button>
        </div>

    </paper-dialog>

</paper-header-panel>



<paper-fab icon="create" onclick="fabClicked()" disabled id="create" ></paper-fab>

<script src="https://apis.google.com/js/client.js?onload=api_init"></script>
</body>


</html>
